<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link-created</title>

    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/link-modal.css">
    <link rel="stylesheet" href="../css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="title">
        <a href="./home.html">
            <img src="../img/Logo (2).svg" class="img-logo">
        </a>
        <a href="./login.html">
            <button class="logo-out">Выйти</button>
        </a>

    <section class="form">

            <div class="modal-header">

                <input class="password" type="text">
            </div>

            <a href="./link-modal.html">
                <div class="btn-create">
                    <button class="create">Создать</button>
                </div>
            </a>
            <div class="created-text">
                <span>Ваша ссылка создана, можете перейти по
                    <a href="#">ней</a>
